{% extends "layout.html" %}

{% block body %}

<h1>Registrants</h1>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Sport</th>
      <th>Date Registered</th>
    </tr>
  </thead>
  <tbody>
    {% for registration in registrants %}
    <tr>
      <td>{{ registration['name'] }}</td>
      <td>{{ registration['sport'] }}</td>
      <td>{{ registration['created_at'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
