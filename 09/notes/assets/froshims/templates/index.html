{% extends "layout.html" %}

  {% block body %}

<h1>Register</h1>
<form action="/register", method="post">

  <select name="sport">

    <option>Basketball</option>
    <option>Football</option>
    <option>Ultimate Frisbee</option>

  <button type="submit">Register</button>
</form>

{% endblock %}
