{% extends "layout.html" %}

  {% block body %}

<h1>Register</h1>
<form action="/register", method="post">
  <input type="text" name="name" placeholder="Name" autocomplete="off" autofocus required>
  <select name="sport">
    <option disabled selected value="">Sport</option>
    {% for sport in sports %}
    <option value="{{ sport }}">{{ sport }}</option>
    {% endfor %}}
  </select>
  <button type="submit">Register</button>
</form>

{% endblock %}
