{% extends "layout.html" %}

  {% block body %}

<h1>Register</h1>
<form action="/register", method="post">
  <input type="text" name="name" placeholder="Name" autocomplete="off" autofocus required>
  {% for sport in sports %}
    <input type="checkbox" name="sport" value="{{ sport }}">{{ sport }}</input>
  {% endfor %}
  <button type="submit">Register</button>
</form>

{% endblock %}
