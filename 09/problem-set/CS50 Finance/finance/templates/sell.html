{% extends "layout.html" %}

  {% block title %}
  Sell
  {% endblock %}

  {% block main %}
  <form action="/sell" method="post">
    <div class="mb-3">
      <select name="symbol" class="form-select mx-auto w-auto">
        <option selected="true", disabled="disabled">Stock Symbol</option>
        {% for stock in stocks %}
        <option value="{{stock}}">{{stock}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
  </form>
  {% endblock %}
